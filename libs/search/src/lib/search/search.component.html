<div [formGroup]="form" class="search">
  <h1 class="search__title py-5 my-5">Play!</h1>
  <div class="row no-gutters">
    <div class="mb-4 col-md-10 search__wrapper">
      <i class="fa-brands fa-d-and-d search__icon" [routerLink]="['/']" id="home" aria-label="home"></i>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Buy a game"
          aria-label="search"
          formControlName="search"
          aria-describedby="search"
          (keydown.enter)="search()"
        />
      </div>
    </div>
  </div>
</div>

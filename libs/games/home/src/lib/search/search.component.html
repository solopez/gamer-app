<div [formGroup]="form" class="search">
  <h1 class="search__title py-5 my-5">Play!</h1>
  <div class="search__actions">
    <i
      class="fa-brands fa-d-and-d search__icon"
      title="Home"
      [routerLink]="['/']"
      id="home"
      aria-label="home"
    ></i>
    <games-cart-summary></games-cart-summary>
  </div>
  <div class="row no-gutters">
    <div class="mb-4 col-md-10 search__wrapper">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a game"
          aria-label="search"
          formControlName="search"
          aria-describedby="search"
          (keydown.enter)="search()"
        />
      </div>
    </div>
  </div>
</div>
